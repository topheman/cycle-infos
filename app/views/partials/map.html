<div id="view-map">
  <div ng-include="'partials/navbar'"></div>
  <section>
    <google-map center="map.center" zoom="map.zoom" options="map.options" draggable="true" tophe-map-resize="{marginTop : 60}">
      <markers models="stations" coords="'self'" labelContent="address" fit="stations.length > 0">
        <windows ng-cloak>
          <p ng-non-bindable>Address : {{address}}</p>
          <p ng-non-bindable>Name : {{name}}</p>
          <p ng-non-bindable>{{'AVAILABLE_BIKES' | translate}} : {{available_bikes}}</p>
          <p ng-non-bindable>{{'AVAILABLE_STANDS' | translate}} : {{available_bike_stands}}</p>
        </windows>
      </markers>
    </google-map>
    <ul class="addresses list-group" ng-show="showAddressesList" ng-cloak>
      <li class="list-group-item" ng-repeat="address in addressesList">{{address.formatted_address}} / {{address.geometry.location.d}} - {{address.geometry.location.e}}</li>
    </ul>
  </section>
</div>
